<head>
    <title>底数为2的log计算器</title>
</head>

<body>
    <script>
        function print() {
            num = input.number.value
            log2_num = Math.log2(num)
            alert("log(2, " + num + ") = " + log2_num)
        }
    </script>
    <p1>底数为2的log计算器</p1>
    <form name="input" onsubmit="print()">
        <p1>数值：</p1><input type="text" name="num" id="number"><br>
        <input type="submit" value="计算">
    </form>
</body>
